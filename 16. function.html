<body>
  <script>
  add(100,20);
  sub(100,50);
  mul(10,50);
  div(100,50);
  pow(10,2);
  
  
    function add(a,b){
	var c = a + b;
	document.write(c + "<br>")
	}
	function sub(a,b){
	var c = a - b;
	document.write(c + "<br>")
	}
	function mul(a,b){
	var c = a * b;
	document.write(c + "<br>")
	}
	function div(a,b){
	var c = a / b;
	document.write(c + "<br>")
	}
	function pow(a,b){
	var c = a ** b;
	document.write(c + "<br>")
	}
  </script>
